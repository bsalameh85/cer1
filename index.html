<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>نظام إصدار الشهادات</title>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      direction: rtl;
      padding: 40px;
      background-color: #f4f4f4;
    }
    .tabs {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 30px;
      flex-wrap: nowrap; /* خليها افقي */
    }
    .tabs button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 25px;
      font-size: 16px;
      border-radius: 10px 10px 0 0;
      cursor: pointer;
      flex: 1; /* توزيع متساوي */
      max-width: 200px;
      white-space: nowrap;
      transition: background-color 0.3s;
    }
    .tabs button.active {
      background: #0056b3;
    }
    .tab-content {
      display: none;
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      max-width: 800px;
      margin: auto;
    }
    .tab-content.active {
      display: block;
    }
    input[type="file"], button.submit, button.export-btn {
      margin: 20px 0;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
      border: none;
    }
    button.submit {
      background: #28a745;
      color: white;
    }
    button.export-btn {
      background: #007bff;
      color: white;
    }
    .certificates {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .certificate {
      width: 800px;
      height: 500px;
      border: 4px solid #333;
      background: white;
      margin: 20px 0;
      padding: 30px;
      text-align: center;
      position: relative;
      box-sizing: border-box;
    }
    .certificate h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }
    .certificate h2 {
      font-size: 24px;
      margin: 10px 0;
    }
    .certificate p {
      font-size: 18px;
      margin: 5px 0;
    }
    .footer {
      position: absolute;
      bottom: 20px;
      left: 40px;
      right: 40px;
      display: flex;
      justify-content: space-between;
      font-size: 16px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 2px solid #007bff;
    }
    th, td {
      padding: 10px;
      text-align: center;
      font-size: 16px;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    button.edit-btn {
      background-color: #ffc107;
      border: none;
      padding: 6px 14px;
      border-radius: 6px;
      cursor: pointer;
      color: #212529;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    button.edit-btn:hover {
      background-color: #e0a800;
    }
    /* حدود واضحة للاختيار في رفع الأسماء */
    #courseSelect {
      width: 100%;
      max-width: 400px;
      padding: 10px 15px;
      font-size: 16px;
      border: 2px solid #007bff;
      border-radius: 8px;
      outline: none;
      box-sizing: border-box;
      margin-bottom: 20px;
      appearance: none;
      background-color: #fff;
      cursor: pointer;
    }
    #uploadTab label[for="courseSelect"] {
      font-weight: bold;
      margin-bottom: 8px;
      display: block;
    }
    @media print {
      body * {
        visibility: hidden;
      }
      .certificates, .certificates * {
        visibility: visible;
      }
      .certificates {
        position: absolute;
        left: 0;
        top: 0;
      }
    }
    /* توسيط العنوان */
    h1 {
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>📄 نظام إصدار الشهادات</h1>

  <div class="tabs">
    <button class="active" onclick="showTab('courseTab', event)">➕ إضافة بيانات الدورة</button>
    <button onclick="showTab('uploadTab', event)">📥 رفع ملف الأسماء</button>
    <button onclick="showTab('exportTab', event)">📤 تصدير الشهادات</button>
  </div>

  <div id="courseTab" class="tab-content active">
    <h2>إضافة بيانات الدورة</h2>
    <input type="text" id="courseName" placeholder="اسم الدورة" />
    <input type="date" id="startDate" />
    <input type="date" id="endDate" />
    <button class="submit" onclick="saveCourse()">حفظ بيانات الدورة</button>

    <h2>الدورات المضافة</h2>
    <table id="coursesTable">
      <thead>
        <tr>
          <th>اسم الدورة</th>
          <th>تاريخ البداية</th>
          <th>تاريخ النهاية</th>
          <th>الإجراءات</th>
        </tr>
      </thead>
      <tbody>
        <!-- هنا سيتم إضافة الدورات -->
      </tbody>
    </table>
  </div>

  <div id="uploadTab" class="tab-content">
    <h2>رفع ملف أسماء المشتركين</h2>
    <label for="courseSelect">اختر الدورة التي تريد طباعة شهاداتها:</label>
    <select id="courseSelect">
      <option value="">-- اختر الدورة --</option>
    </select>
    <input type="file" id="excelFile" accept=".xlsx" />
  </div>

  <div id="exportTab" class="tab-content">
    <h2>عرض وتصدير الشهادات</h2>
    <button class="export-btn" onclick="exportCertificatesZip()">تصدير جميع الشهادات في ملف مضغوط ZIP</button>
    <div class="certificates" id="certContainer"></div>
  </div>

<script>
  let courses = [];
  let participantsData = [];
  let selectedCourseIndex = null;

  // تحميل الدورات من localStorage عند تحميل الصفحة
  window.onload = function() {
    const savedCourses = localStorage.getItem('courses');
    if (savedCourses) {
      courses = JSON.parse(savedCourses);
      renderCoursesTable();
      populateCourseSelect();
    }
  };

  function saveCoursesToLocalStorage() {
    localStorage.setItem('courses', JSON.stringify(courses));
  }

  function showTab(tabId, event) {
    document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
    document.getElementById(tabId).classList.add('active');

    document.querySelectorAll('.tabs button').forEach(b => b.classList.remove('active'));
    event.currentTarget.classList.add('active');
  }

  function saveCourse() {
    const name = document.getElementById('courseName').value.trim();
    const start = document.getElementById('startDate').value;
    const end = document.getElementById('endDate').value;
    if (!name || !start || !end) {
      alert('يرجى ملء جميع حقول بيانات الدورة');
      return;
    }
    // تحقق من وجود دورة بنفس الاسم
    const existsIndex = courses.findIndex(c => c.name === name);
    if (existsIndex >= 0) {
      // تعديل دورة موجودة
      courses[existsIndex] = { name, start, end };
      alert('تم تعديل بيانات الدورة بنجاح!');
    } else {
      courses.push({ name, start, end });
      alert('تم حفظ بيانات الدورة بنجاح!');
    }
    saveCoursesToLocalStorage(); // حفظ الدورات في LocalStorage
    renderCoursesTable();
    populateCourseSelect();
    clearCourseInputs();
  }

  function renderCoursesTable() {
    const tbody = document.querySelector('#coursesTable tbody');
    tbody.innerHTML = '';
    courses.forEach((course, index) => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${course.name}</td>
        <td>${formatDate(course.start)}</td>
        <td>${formatDate(course.end)}</td>
        <td>
          <button class="edit-btn" onclick="editCourse(${index})">تعديل</button>
          <button class="delete-btn" onclick="deleteCourse(${index})" style="
            background-color: #dc3545; 
            color: white; 
            border: none; 
            padding: 6px 14px; 
            border-radius: 6px; 
            cursor: pointer;
            font-weight: bold;
            margin-left: 6px;
          ">حذف</button>
        </td>
      `;
      tbody.appendChild(tr);
    });
  }

  function editCourse(index) {
    const course = courses[index];
    document.getElementById('courseName').value = course.name;
    document.getElementById('startDate').value = course.start;
    document.getElementById('endDate').value = course.end;
  }

  function deleteCourse(index) {
    if (confirm('هل أنت متأكد من حذف هذه الدورة؟')) {
      courses.splice(index, 1);
      saveCoursesToLocalStorage(); // حفظ بعد الحذف
      renderCoursesTable();
      populateCourseSelect();
      clearCourseInputs();
      alert('تم حذف الدورة بنجاح!');
    }
  }

  function clearCourseInputs() {
    document.getElementById('courseName').value = '';
    document.getElementById('startDate').value = '';
    document.getElementById('endDate').value = '';
  }

  function populateCourseSelect() {
    const select = document.getElementById('courseSelect');
    select.innerHTML = '<option value="">-- اختر الدورة --</option>';
    courses.forEach((course, index) => {
      const option = document.createElement('option');
      option.value = index;
      option.textContent = course.name;
      select.appendChild(option);
    });
  }

  function formatDate(dateString) {
    const d = new Date(dateString);
    if (isNaN(d)) return '';
    return d.toLocaleDateString('ar-EG', { year: 'numeric', month: 'long', day: 'numeric' });
  }

  // قراءة ملف Excel ورفع الأسماء
  document.getElementById('excelFile').addEventListener('change', function(e) {
    const file = e.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = function(event) {
      const data = new Uint8Array(event.target.result);
      const workbook = XLSX.read(data, {type: 'array'});
      const firstSheetName = workbook.SheetNames[0];
      const worksheet = workbook.Sheets[firstSheetName];
      participantsData = XLSX.utils.sheet_to_json(worksheet, {header: 1});
      // participantsData شكلها مصفوفة مصفوفات (صفوف)
      if (participantsData.length === 0) {
        alert('ملف الأسماء فارغ');
        return;
      }
      alert('تم رفع ملف الأسماء بنجاح!');
      // اعرض الشهادات فقط إذا تم اختيار دورة
      const select = document.getElementById('courseSelect');
      if (select.value === '') {
        alert('يرجى اختيار دورة قبل عرض الشهادات');
        return;
      }
      selectedCourseIndex = parseInt(select.value);
      renderCertificates();
      // انتقل إلى تبويب تصدير الشهادات تلقائياً
      document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
      document.getElementById('exportTab').classList.add('active');
      document.querySelectorAll('.tabs button').forEach(b => b.classList.remove('active'));
      document.querySelector('.tabs button[onclick*="exportTab"]').classList.add('active');
    };
    reader.readAsArrayBuffer(file);
  });

  function renderCertificates() {
    if (selectedCourseIndex === null || !courses[selectedCourseIndex]) {
      alert('يرجى اختيار دورة صحيحة');
      return;
    }
    if (participantsData.length === 0) {
      alert('لا يوجد بيانات لعرض الشهادات');
      return;
    }
    const course = courses[selectedCourseIndex];
    const container = document.getElementById('certContainer');
    container.innerHTML = '';

    // افترض الصف الأول هو رؤوس الأعمدة، وابحث عن عمود الاسم (اسم الطالب)
    const headers = participantsData[0].map(h => h.toString().toLowerCase());
    let nameColIndex = headers.findIndex(h => h.includes('الاسم') || h.includes('name'));
    if (nameColIndex === -1) nameColIndex = 0; // لو لم نجد عمود الاسم، خذ العمود الأول

    for (let i = 1; i < participantsData.length; i++) {
      const row = participantsData[i];
      const participantName = row[nameColIndex];
      if (!participantName) continue;

      const cert = document.createElement('div');
      cert.classList.add('certificate');
      cert.innerHTML = `
        <h1>شهادة مشاركة</h1>
        <h2>${participantName}</h2>
        <p>تشارك في دورة:</p>
        <h2>${course.name}</h2>
        <p>الفترة من ${formatDate(course.start)} إلى ${formatDate(course.end)}</p>
        <div class="footer">
          <span>التاريخ: ${formatDate(new Date().toISOString())}</span>
          <span>نظام إصدار الشهادات</span>
        </div>
      `;
      container.appendChild(cert);
    }
  }

  // تصدير الشهادات كملف ZIP يحتوي صور PDF لكل شهادة
  async function exportCertificatesZip() {
    if (selectedCourseIndex === null) {
      alert('يرجى رفع ملف الأسماء واختيار الدورة أولاً');
      return;
    }
    const course = courses[selectedCourseIndex];
    if (!course) {
      alert('الدورة المختارة غير صحيحة');
      return;
    }
    if (participantsData.length === 0) {
      alert('لا يوجد أسماء لتصدير الشهادات');
      return;
    }

    const zip = new JSZip();
    const container = document.getElementById('certContainer');
    if (!container || container.children.length === 0) {
      alert('يرجى عرض الشهادات أولاً قبل التصدير');
      return;
    }

    // سنحول كل شهادة HTML إلى صورة باستخدام html2canvas (نحتاج تحميل مكتبة)
    if (typeof html2canvas === 'undefined') {
      alert('يرجى إضافة مكتبة html2canvas لتصدير الشهادات');
      return;
    }

    for (let i = 0; i < container.children.length; i++) {
      const cert = container.children[i];
      const participantName = cert.querySelector('h2').textContent;

      // توليد صورة من الشهادة
      try {
        const canvas = await html2canvas(cert);
        const dataURL = canvas.toDataURL('image/png');
        // تحويل dataURL إلى blob
        const blob = await (await fetch(dataURL)).blob();

        zip.file(`${participantName}_certificate.png`, blob);
      } catch (e) {
        alert('حدث خطأ أثناء التصدير: ' + e.message);
        return;
      }
    }
    zip.generateAsync({type: 'blob'}).then(function(content) {
      saveAs(content, `Certificates_${course.name}.zip`);
    });
  }
</script>

<!-- مكتبة html2canvas لتصدير الشهادات كصور -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

</body>
</html>
